<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/styleLoginAndRegistration.css}">

    <title>Registrar</title>
</head>

<body class="login_body">




<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters my-5">
            <div class="col-lg-5">
                <img src="/images/image-registration.jpg" class="img-fluid" alt="">
            </div>

            <div class="col-lg-7 px-5 pt-5" style="background-color: white;">
                <h1 class="font-weight-bold pt-3">Registre a sua conta</h1>
               
                <form method="post" th:action="@{/registration}" th:object="${appUser}">

                    <div class="form-row">
                        <div class="col-lg-7">
                            <input class="form-control mt-4 p-4" type="text" name="username" th:value="*{username}" placeholder="Usuário">
                         <div  class="alert alert-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>  
                        </div>
                    </div>

                

                    <div class="form-row">
                        <div class="col-lg-7">
                            <input class="form-control mt-4 p-4" type="password" name="password" th:value="*{password}" placeholder="*********">
                            <div  class="alert alert-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-lg-7">
                            <button class="btn1 mt-3 mb-5" type="submit">Registrar</button>
                        </div>
                    </div>
                       
                    
                
                    <p>Já possui uma conta? acesse <a href="/login">aqui</a></p>
              
                </form>

            </div>
        </div>
    </div>
</section>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
